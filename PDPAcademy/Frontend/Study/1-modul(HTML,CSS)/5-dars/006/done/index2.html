<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
  <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
  <table>
    <tr>
        <th>F.I.O</th>
        <td colspan="2">Shaxzodbek Muxtorov</td>
    </tr>
    <tr>
        <th rowspan="2">Telefon</th>
        <td colspan="2">+998 91 526 01 12</td>
    </tr>
    <tr>
        <td colspan="2">+998 91 526 01 12</td>
    </tr>
    <tr>
        <th rowspan="2">Manzil</th>
        <th>Mamlakat</th>
        <th>Shahar</th>
    </tr>
    <tr>
        <td>O'zbekiston</td>
        <td>Toshkent</td>
    </tr>
</table>
</body>
</html>
