<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            padding: 10px;
            text-align: center;
        }
        .r1{
            background-color: cornflowerblue;
        }
        .r2{
            background-color:lightskyblue;
        }

    </style>
</head>
<body>
  <table>
    <tr class="r1">
        <th colspan="2">Online o'quvchilar</th>
        <th colspan="2">Ofline o'quvchilar</th>
    </tr>
      <tr class="r2">
        <td>Guruh</td>
        <td>O'quvchilar soni</td>
        <td>Guruh</td>
        <td>O'quvchilar soni</td>
    </tr>
      <tr>
        <td>G-1</td>
        <td>13</td>
        <td>B-1</td>
        <td>15</td>
    </tr>
      <tr>
        <td>G-2</td>
        <td>12</td>
        <td>B-2</td>
        <td>16</td>
    </tr>
      <tr>
        <td>G-3</td>
        <td>14</td>
        <td>B-3</td>
        <td>12</td>
    </tr>
  </table>
</body>
</html>
