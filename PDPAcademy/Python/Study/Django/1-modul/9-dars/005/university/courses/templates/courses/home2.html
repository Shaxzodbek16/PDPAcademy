<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of courses</title>
</head>
<body>
    <h1>Welcome to our Teachers page</h1>
    {%if not is_empty %}

    <h1>There are no Teachers</h1>
    
    {% else %}
   
    <form>
        <input  type="text" name="search" value="{{search}}">
        <button type="submit" placeholder="Enter...">Search</button>
    </form>
        <br><hr><br>
    <table border="1px">
        <tr> <th>Name</th>
            <th>Surname</th>
            <th>Degree</th>
        </tr>
        {% for teacher in teachers %}
        <tr>
            <td>{{teacher.first_name}}</td>
            <td>{{teacher.last_name}}</td>
            <td>{{teacher.degree}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
